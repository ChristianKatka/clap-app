<section style="padding: 1rem; border-radius: 6px">

  <p style="font-size: 25px; line-height: 26px">
    Want to add tags?
  </p>
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Favorite Fruits</mat-label>
    <mat-chip-list #chipList aria-label="Fruit selection">
      <mat-chip *ngFor="let fruit of fruits" (removed)="remove(fruit)">
        {{ fruit }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="New fruit..."
        #fruitInput
        [formControl]="fruitCtrl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
        {{ fruit }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <p style="font-size: 25px; line-height: 26px; margin-top: 30px;">
    Something funny in your mind you would like to share?
  </p>

  <form [formGroup]="createPostForm">
    <mat-form-field appearance="outline">
      <mat-error *ngIf="createPostForm.get('text')?.hasError('required')"
        >To create post you must write something</mat-error
      >
      <mat-label>Write text to your post</mat-label>
      <textarea
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="6"
        maxlength="255"
        formControlName="text"
      ></textarea>
    </mat-form-field>
  </form>
</section>

<button
  *ngIf="!loading"
  class="create-post-button"
  [disabled]="this.createPostForm.invalid"
  mat-raised-button
  color="primary"
  (click)="submit()"
>
  CREATE POST
</button>

<button
  *ngIf="loading"
  class="create-post-button"
  mat-raised-button
  color="primary"
  disabled
>
  <clap-app-loading-spinner [diameter]="40"></clap-app-loading-spinner>
</button>
