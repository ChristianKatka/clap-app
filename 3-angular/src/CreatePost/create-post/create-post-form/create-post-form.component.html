
<form [formGroup]="createPostForm">
  <mat-form-field appearance="outline">
    <mat-error *ngIf="createPostForm.get('text')?.hasError('required')"
    >To create post you must write something</mat-error
  >
    <mat-label>Write text to your post</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      #autosize="cdkTextareaAutosize"
      cdkAutosizeMinRows="3"
      cdkAutosizeMaxRows="8"
      formControlName="text"
    ></textarea>
  </mat-form-field>
  <button class="create-post-button" [disabled]="this.createPostForm.invalid" mat-raised-button color="primary">
    CREATE POST
  </button>
</form>
