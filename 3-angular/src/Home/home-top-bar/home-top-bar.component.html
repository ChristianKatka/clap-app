<mat-toolbar fxLayoutAlign="space-between center">
  <span>ClapApp</span>

  <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
    <a mat-icon-button routerLink="/create-post">
      <mat-icon class="material-icons-outlined">add</mat-icon>
    </a>

    <a
      *ngIf="notifications && notifications.length > 0"
      mat-icon-button
      routerLink="/notification"
      routerLinkActive="active"
    >
      <mat-icon
        class="material-icons-outlined"
        [matBadge]="notifications.length"
        matBadgeColor="warn"
        >favorite_border</mat-icon
      >
    </a>
    <a
      *ngIf="notifications && notifications.length === 0"
      mat-icon-button
      routerLink="/notification"
    >
      <mat-icon class="material-icons-outlined">favorite_border</mat-icon>
    </a>
  </section>
</mat-toolbar>
