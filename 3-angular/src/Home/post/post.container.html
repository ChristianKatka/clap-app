<clap-app-post-top-bar (goBack)="goBack()"></clap-app-post-top-bar>
<clap-app-space-giver-used-with-fixed-elements></clap-app-space-giver-used-with-fixed-elements>

<clap-app-post
  [post]="selectedPost$ | async"
  [myProfileImage]="myProfileImage$ | async"
  [isAddCommentClicked]="isAddCommentClicked$ | async | onlyBoolean"
  [commentUIStatus]="commentUIStatus$ | async"
  (createCommentToPost)="onCreateCommentToPost($event)"
  (giveLikeToPost)="onGiveLikeToPost($event)"
  (removeLikeFromPost)="onRemoveLikeFromPost($event)"
  (giveLikeToComment)="onGiveLikeToComment($event)"
  (removeLikeFromComment)="onRemoveLikeFromComment($event)"
  (hideNewCommentsBelowPopUp)="onHideNewCommentsBelowPopUp()"
  (openLikesDialog)="openLikesDialog($event)"
></clap-app-post>
