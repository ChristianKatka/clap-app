<clap-app-container [width]="'97%'">
  <div class="profile-wrapper" fxLayoutAlign="space-between center">
    <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
      <img
        src="assets/images/elon_musk.png"
        alt="profile-image"
        class="profile-image"
      />
      <p class="user-name">{{ nickname }}</p>
    </section>
    <mat-icon class="material-icons-outlined">more_horiz</mat-icon>
  </div>
</clap-app-container>
