<main *ngIf="posts$ | async as posts">
  <clap-app-posts
    [posts]="posts"
    [myProfileImage]="myProfileImage$ | async"
    (giveLikeToPost)="onGiveLikeToPost($event)"
    (removeLikeFromPost)="onRemoveLikeFromPost($event)"
    (clickedAddComment)="onClickedAddComment()"
  ></clap-app-posts>
</main>
