<div
  class="some-one-liked-your-post-wrapper"
  fxLayoutAlign="space-between center"
>
  <section fxLayout="row" fxLayoutAlign="center center">
    <img
      src="assets/images/elon_musk.png"
      alt="profile-image"
      class="profile-image"
    />
    <span class="user-name">ChristianKatka</span><span>liked your post,</span
    ><span class="date-text">18h</span>
  </section>

  <img class="posted-image" src="assets/images/photo1.jpg" alt="" />
</div>
