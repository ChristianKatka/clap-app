<div
  *ngIf="notifications"
  style="margin-top: 1rem"
  class="some-one-commented-your-post-wrapper"
  fxLayoutAlign="space-between start"
>
  <section fxLayout="row" fxLayoutAlign="start center">
    <img
      [src]="notifications[0].postLikersProfileImage"
      alt="profile-image"
      class="profile-image"
    />
    <span style="line-height: 17px"
      ><b>{{ notifications[0].postLikersNickname }}</b> liked your post,<span
        class="date-text"
        >{{ notifications[0].createdAt | timeAgo }}</span
      ></span
    >
  </section>

  <img class="posted-image" src="assets/images/photo1.jpg" alt="" />
</div>
