<main fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="32px">
  <app-logo size="small"></app-logo>

  <app-new-password-required-form
    class="width-300-or-90-percent"
    [isNewPasswordCommunicating]="this.isNewPasswordCommunicating$ | async | onlyBoolean"
    [errorCode]="this.newPasswordErrorCode$ | async"
    (newPasswordSubmitted)="onNewPasswordSubmit($event)"
  >
  </app-new-password-required-form>
</main>
