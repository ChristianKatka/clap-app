<main fxLayout="column" fxLayoutAlign="center center">
  <app-logo size="small"></app-logo>

  <app-confirm-password-form
    class="width-300-or-90-percent"
    [username]="this.username$ | async"
    [isSignInCommunicating]="this.isSignInCommunicating$ | async | onlyBoolean"
    [isNewPasswordCodeMismatch]="this.isNewPasswordCodeMismatch$ | async | onlyBoolean"
    (confirmPassword)="this.onConfirmPassword($event)"
  >
  </app-confirm-password-form>
</main>
